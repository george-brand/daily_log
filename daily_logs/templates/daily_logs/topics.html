{% extends "daily_logs/base.html" %}

{% block content %}

  <p>Topics</p>

  <ul>
    {% for topic in topics %}
      <li><a href="{% url 'daily_logs:topic' topic.id %}">{{ topic }}</li>
    {% empty %}
      <li>No topics have been added yet.</li>
    {% endfor %}  
  </ul>

{% endblock content %}
